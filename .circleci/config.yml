version: 2

jobs:
  crowdin-download:
    working_directory: /tmp/project
    docker:
      - image: dougley/crowdin
    steps:
      - checkout
      - run:
          name: Request fresh build
          command: crowdin download
      - persist_to_workspace:
          root: /tmp/project
          paths:
            - src/languages

  crowdin-upload:
    docker:
      - image: dougley/crowdin
    steps:
      - checkout
      - run:
          name: Upload new strings
          command: crowdin upload sources -b WildBeast

  test:
    docker:
      - image: node:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install modules
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Test
          command: npm test

  build:
    docker:
      - image: docker:latest
    steps:
      - run:
          name: Git
          command: apk add --update git
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Merge translations
          command: cp -rf /tmp/workspace/src/languages $CIRCLE_WORKING_DIRECTORY/languages
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: if [ "$CIRCLE_BRANCH" = "master" ]; then docker build -t dougley/wildbeast:latest --build-arg buildno=$CIRCLE_BUILD_NUM --build-arg commitsha=$CIRCLE_SHA1 .; else docker build -t dougley/wildbeast:$CIRCLE_BRANCH --build-arg buildno=$CIRCLE_BUILD_NUM --build-arg commitsha=$CIRCLE_SHA1 .; fi
      - run:
          name: Push image to Docker hub
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            if [ "$CIRCLE_BRANCH" = "master" ]; then docker push dougley/wildbeast:latest; else docker push dougley/wildbeast:$CIRCLE_BRANCH; fi

  tagged-build:
    docker:
      - image: docker:latest
    steps:
      - run:
          name: Git
          command: apk add --update git
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t dougley/wildbeast:$(git describe --abbrev=0 --tags) --build-arg buildno=$CIRCLE_BUILD_NUM --build-arg commitsha=$CIRCLE_SHA1 .
      - run:
          name: Push image to Docker hub
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            docker push dougley/wildbeast:$(git describe --abbrev=0 --tags)

  docs-build-test:
    docker:
      - image: anthonyz/python3-node8:latest
    steps:
      - checkout
      - run:
          name: Register Python alias for compatibility
          command: alias python='python3'
      - run:
          name: Install Python dependencies
          command: python3 -m pip install --upgrade -r requirements.txt
      - run:
          name: Install Node dependencies
          command: npm install
      - run:
          name: Build docs
          command: npm run build

  docs-deploy:
    docker:
      - image: anthonyz/python3-node8:latest
    steps:
      - checkout
      - run:
          name: Register Python alias for compatibility
          command: alias python='python3'
      - run:
          name: Install Python dependencies
          command: python3 -m pip install --upgrade -r requirements.txt
      - run:
          name: Install Node dependencies
          command: npm install
      - run:
          name: Build docs
          command: npm run build
      - add_ssh_keys:
          fingerprints:
              - "cf:bd:5e:04:62:ce:4d:da:1e:11:87:a1:ab:3e:9f:df"
      - run:
          name: Deploy docs
          command: |
            git config user.email 9768134+Dougley@users.noreply.github.com
            python3 -m mkdocs gh-deploy

workflows:
  version: 2
  docs:
    jobs:
      - docs-build-test
      - docs-deploy:
          requires:
            - docs-build-test
          filters:
            branches:
              only: master
  docker-image:
    jobs:
      - test:
          filters:
            tags:
              only: /v.+/
      - crowdin-download:
          filters:
            branches:
              only: /master|experimental/
      - build:
          requires:
            - test
            - crowdin-download
          filters:
            branches:
              only: /master|experimental/
      - tagged-build:
          requires:
            - test
            - crowdin-download
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.+/
  crowdin:
    jobs:
        - crowdin-upload